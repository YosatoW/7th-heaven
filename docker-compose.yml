name: 7th-heaven
version: '3.8'
services:
  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - minitwitter1
      - minitwitter2

  postgres:
    image: postgres:16-alpine
    container_name: webengineering
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 10

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migration
    command: npx drizzle-kit push
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@webengineering:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy

  minitwitter1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minitwitter1
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@webengineering:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 3000
    command: node server.js
    depends_on:
      migration:
        condition: service_completed_successfully

  minitwitter2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minitwitter2
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@webengineering:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 3000
    command: node server.js
    depends_on:
      migration:
        condition: service_completed_successfully